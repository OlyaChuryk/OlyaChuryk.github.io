 <script>

   var a = +prompt('Try to guess (case)', '');

switch (a) {
  case 1:
    alert( 'Try again' );
    break;
  case 2:
    alert( 'You guessed!' );
    break;
  case 3:
    alert( 'Try again' );
    break;
  default:
    alert( 'I don\'t know what you said' );
}
                        
    </script>
    
             <script>

   var a = +prompt('Try to guess (if)', '');

              alert( 'Try again' );
          } else if(a===2){
             alert( 'You guessed!' ); 
          }else{
              alert( 'I don\'t know what you said' ); 
          }           
    </script>
